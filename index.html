<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f3f4f6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .data-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .data-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .data-card h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Farm Temperature and Humidity Dashboard</h1>

    <div class="data-container">
        <div class="data-card">
            <h2>Temperature</h2>
            <p id="temperature">Loading...</p>
        </div>
        <div class="data-card">
            <h2>Humidity</h2>
            <p id="humidity">Loading...</p>
        </div>
    </div>

    <script>
        // Simulate hardcoded temperature and humidity values for testing
        function getSimulatedData() {
            const simulatedTemperature = (Math.random() * (30 - 20) + 20).toFixed(2); // Random temp between 20°C and 30°C
            const simulatedHumidity = (Math.random() * (70 - 50) + 50).toFixed(2);    // Random humidity between 50% and 70%

            // Display the simulated data
            document.getElementById("temperature").innerText = `${simulatedTemperature} °C`;
            document.getElementById("humidity").innerText = `${simulatedHumidity} %`;
        }

        // Update data every 30 seconds (30000 milliseconds)
        setInterval(getSimulatedData, 5000);

        // Initial data load
        getSimulatedData();
    </script>

</body>
</html>
